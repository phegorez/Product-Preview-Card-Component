<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Preview</title>
</head>

<body>

    <div class="container">

        <div class="card">

            <div class="product-img">
                <img src="img/image-product-desktop.jpg" alt="">
            </div>

            <div class="product-details">
                <p class="details-brand-name">PERFUME</p>
                <p class="details-header">Gabrielle Essence Eau De Parfum</p>
                <p class="details-content">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.</p>
                <div class="details-price">
                    <span>$149.99</span>
                    <span>$169.99</span>
                </div>
                <div class="button">
                    <img src="img/icon-cart.svg" alt="">
                    <span>Add to Cart</span>
                </div>
            </div>

        </div>
        
    </div>

</body>

</html>
